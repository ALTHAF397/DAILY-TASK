<body>
    const sentence = ' muhammed_althaf';
    const camelCase = toCamelCase(sentence);


 function toCamelCase(str) {
    return str.replace(/[_-]\w/g, match => match.slice(1).toUpperCase());
  }
 
  console.log(camelCase);
